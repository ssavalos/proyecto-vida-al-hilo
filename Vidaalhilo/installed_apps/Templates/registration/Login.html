{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="{% static 'installed_apps/css/style.css' %}" rel="stylesheet" type="text/css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div class="wrapper">
    <h1>Inicia sesión</h1> 
    {% block content %}
      <form method="post" class="from-group">
        {% csrf_token %}
        {{form|crispy}}
        <p>No tienes una cuenta? Crea una <a href="/registrarse">aquí</a></p>
        <button type="submit" class="btn btn-success">Login</button>
      </form>
    {% endblock %}
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-dUdQNpkrlpI6d5k4jOz4nF4aa7paaecFjBcFPlbELJe5zFfqnzLB9VX3EyzdvRZ6" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyFqBEfakBb/AXKNE13Kb5A6ksuJ76z0" crossorigin="anonymous"></script>
</body>

</html>
