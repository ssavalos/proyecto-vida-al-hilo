{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Registro</title>
</head>
<body>
    <h2>Registro de Usuario</h2>
    {% block content %}
        <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Registrate</button>
        </form>
    {% endblock %}
</body>
</html>
