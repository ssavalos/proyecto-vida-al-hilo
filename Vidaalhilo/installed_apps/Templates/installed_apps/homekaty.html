{% extends "installed_apps/plantilla padre.html" %}
{% block title %} Home {% endblock %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts --> 
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

    <style>
        body {
            font-family: 'Raleway';
        }
    </style>
    
</head>
<body>
    <h1>Crea tu outfit!</h1>

    <li class="nav-item active">
        <a class="nav-link" href="../publicar_foto" id="publicar">publicar foto<span class="sr-only"></span></a>
      </li>

    <form method="post" action="{% url 'concatenar_fotos' %}" enctype="multipart/form-data">
        {% csrf_token %}
    
        <!-- Añade tus campos de formulario, por ejemplo, campos de carga de archivos -->
        <label for="prenda1">Prenda 1:</label>
        <input type="file" name="prenda1" accept="image/*" required>
        
        <label for="prenda2">Prenda 2:</label>
        <input type="file" name="prenda2" accept="image/*" required>
    
        <!-- Otros campos de formulario según tus necesidades -->
    
        <button type="submit">Concatenar Imágenes</button>
    </form>
    
    <img src="data:image/png;base64,{{ imagen_final }}" alt="Imagen Concatenada">
</body>
</html>

{% endblock %}
